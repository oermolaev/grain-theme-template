---
layout: default
---
<div>
    <h1>${page.title}</h1>

    <p>Categories: <span>${page.categories}</span></p>

    <h2>Related posts:</h2>

    <ul>
        <% page.related.each { post -> %>
            <li>
                <a href="${post.url}">${post.title}</a>
                <span>(Categories: ${post.categories})</span>
            </li>
        <% } %>
    </ul>
</div>
